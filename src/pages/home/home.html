<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Guia Suburbana</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager>
    <ion-slide *ngFor="let item of clients" (click)="openClient('item')">
      <h2>{{ item.title }}</h2>
      <p>{{ item.endereco }}</p>
    </ion-slide>

  </ion-slides>
</ion-content>
