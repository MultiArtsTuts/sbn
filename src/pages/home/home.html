<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Guia Suburbana</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides *ngIf="clients && clients.length"  pager="true" autoplay="1000" loop="true" speed="3000">
    <ion-slide *ngFor="let item of clients" (click)="openClient('item')">
		<div class="img" [style.backgroundImage]="'url(' + item.photo + ')'">
			<h2>{{ item.title }}</h2>
			<p>{{ item.endereco }}</p>
		</div>

    </ion-slide>
  </ion-slides>

  <ion-grid>
	  <ion-row>
		  <ion-col col-6>
			Col 1
		  </ion-col>
		  <ion-col col-6>
			Col 12
		  </ion-col>
	  </ion-row>
  </ion-grid>

  	<ion-fab right bottom>
		<button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
		<ion-fab-list side="top">
		  <button ion-fab (click)="editDetails()"><ion-icon name="create" ></ion-icon></button>
		  <button ion-fab (click)="saveContact()"><ion-icon name="person-add"></ion-icon></button>
		</ion-fab-list>
	</ion-fab>
</ion-content>
