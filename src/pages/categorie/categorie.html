<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Categorie: {{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of categories" (click)="openClient(item)">
      {{ item.title }}<br><small>{{ item.endereco }}</small>
    </button>
  </ion-list>

</ion-content>
