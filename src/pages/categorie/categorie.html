<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Categoria: {{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content full>

	<ion-list>
		<ion-item *ngFor="let item of categories" (click)="openClient(item)">
			<ion-thumbnail item-left>
				<img [src]="item.photo" round>
			</ion-thumbnail>
			<h2>{{ item.title }}</h2>
			<p>{{ item.endereco }}</p>
		</ion-item>
	</ion-list>

</ion-content>
