<ion-header>

<ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>{{ clientID.title }}</ion-title>
</ion-navbar>

</ion-header>


<ion-content full>
	<ion-card>
		<ion-card-header>
			<h2>
				<strong>{{ clientID.title }}</strong>
			</h2>
		</ion-card-header>
		<ion-card-content>
			{{ clientID.endereco }} | Fone: {{ clientID.phone }}
		</ion-card-content>
	</ion-card>
</ion-content>
