<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Todas as categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <div *ngFor="let c of categories" class="padding_helper" (click)="openItem(c.slug)" [style.backgroundImage]="'url(' + c.image + ')'">

        <div class="image__padding" text-center>
          <p class="section__headline">
            {{ c.title }}
          </p>
          <p class="category__headline" no-margin>
            {{ c.endereco }}
          </p>
        </div>

    </div>
  </ion-list>
</ion-content>
